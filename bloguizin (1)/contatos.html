  <!-- Formulário -->
  <section class="contato">
    <div class="container">
        <br>
      <h1 class="text-center">Entre em Contato</h1>
      <p class="text-center">
        Estamos aqui para responder às suas perguntas e ouvir seus comentários. Preencha o formulário abaixo e entraremos em contato com você em breve.
      </p>
      <form action="inserir_form.php" method="POST">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" class="form-control" id="telefone" name="telefone" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="municipio">Município</label>
          <input type="text" class="form-control" id="municipio" name="municipio" required>
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>
        <div class="text-center">
          <button  type="submit" class="btn btn-primary btn-lg">Enviar</button>
        </div>
        <br>
      </form>
    </div>
  </section>
